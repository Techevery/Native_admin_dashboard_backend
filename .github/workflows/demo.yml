name: CI Pipeline for Native Delight Server
run-name: Build and Test by ${{ github.actor }} ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify package-lock.json
        run: 'test -f package-lock.json || echo "Warning: package-lock.json not found, caching may not work"'
        shell: bash
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

        # Ensure package.json has "type-check": "tsc --noEmit"

      - name: Compile TypeScript
        run: npm run build
        # Ensure package.json has "build": "tsc"

      - name: Run tests
        run: npm test || echo "No tests defined, skipping"
        continue-on-error: true
        # Ensure package.json has "test": "jest" (or your test framework)

      - name: List compiled files
        run: ls -la ${{ github.workspace }}/dist || echo "Directory not found, check tsconfig.json outDir"
        continue-on-error: true

      - name: Job status
        run: 'echo "âœ… Job status: ${{ job.status }}"'
        shell: bash
